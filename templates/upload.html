{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload</title>
</head>
<body>
<link rel="stylesheet" href="{% static 'style.css' %}">
<form action="upload" method="POST">
  {% csrf_token%}
  <p>Upload a Post</p>
  <input type="file" placeholder="Upload image" name="file_upload">
  <br>
  <input type="text" placeholder="Caption" name="caption">
  <br>
  <input type="submit" name="submit-btn">
  <br>
</form>
</body>
</html>
